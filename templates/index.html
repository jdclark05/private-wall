<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login and Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert">
            {%for message in messages %}
                <p> {{message}}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="main_container">
        <div class="left_side">
            <div id="login">
                <h3 class="text-center text-white pt-5">Register</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="">
                            <div id="login-box" class="">
                                <form id="login-form" class="form" action="/register" method="post">
                                    <h3 class="text-center text-info">Registration</h3>
                                    <div class="form-group">
                                        <label for="username" class="text-info">First Name:</label><br>
                                        <input type="text" name="first_name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Last Name:</label><br>
                                        <input type="text" name="last_name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Email:</label><br>
                                        <input type="text" name="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input class="smallType" type="password" name="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Confirm Password:</label><br>
                                        <input type="password" name="confirm_password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <div class="flex-container">
                                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_side">
            <div id="login">
                <h3 class="text-center text-white pt-5">Login form</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="">
                            <div id="login-box" class="">
                                <form id="login-form" class="form" action="/login" method="post">
                                    <h3 class="text-center text-info">Login</h3>
                                    <div class="form-group">
                                        <label for="email" class="text-info">Email:</label><br>
                                        <input type="text" name="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input type="password" name="password"class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <div class="flex-container">
                                            <input type="submit" name="login" class="btn btn-info btn-md" value="Login">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
